<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
	<link rel='stylesheet' href='app/styles/normalize.css'>
	<link rel='stylesheet' href='app/styles/main.css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div class='header'>
		<div class='logo'>
			<i class="fa fa-eye"></i>
		</div>
		<div class='createNewItem'>
			<div class='new-item-header'>
				<button href="#" class="pull-right pencil" id="newListItem" style="">New</button>
			</div>
			<form id='newTaskForm'>
			    <input id="newItemInput" placeholder="New Task">
			    <button id="saveNewItem">Save</button>
			    <button id="cancel">Cancel</button>
			</form>
		</div>
	</div>
	<div id='newList'>
		<h1>New Items</h1>
	</div>
	<div class='container'>
		<div class="panel" id="inProgressPanel">
	        <h3>To Do</h3>
	        <ul class="list-group" id="currentList"></ul>
	    </div>
	    <div class="panel" id='archivedPanel'>
	        <h3>Archived</h3>
	        <ul class="list-group" id="archivedList"></ul>
	    </div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src='app/scripts/main.js'></script>
</body>
</html>
